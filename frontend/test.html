<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | SocialSync</title>
  <link rel="stylesheet" href="/styles/dark-theme.css" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .edit-btn {
      background-color: #03dac6;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .close-btn {
      background-color: #cf6679;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <center>
      <img src="{{user.profilePhoto}}" alt="Profile Photo" class="avatar" />
      <h2>{{user.username}}</h2>
    </center>

    <div class="stats">
      <div><strong>{{user.followers.length}}</strong><br>Followers</div>
      <div><strong>{{user.following.length}}</strong><br>Following</div>
    </div>

    <center>
      <button class="edit-btn" onclick="openModal()">Edit Profile</button>
    </center>
  </div>

  <!-- Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Profile</h3>
      <form action="/update-profile" method="POST" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Username" value="{{user.username}}" required />
        <input type="email" name="email" placeholder="Email" value="{{user.email}}" required />
        <input type="text" name="bio" placeholder="Bio" value="{{user.bio}}" />
        <input type="file" name="profilePhoto" accept="image/*" />
        <button type="submit" class="edit-btn">Save Changes</button>
        <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }
  </script>
</body>
</html>
