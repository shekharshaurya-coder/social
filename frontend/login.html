<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SocialSync ‚Äì Login</title>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --bg: #0f0f11;
        --panel: #151516;
        --muted: #9b9b9f;
        --accent: #7b6ef6;
        --accent-dark: #6a5ee5;
        --card: #171718;
        --border: rgba(255, 255, 255, 0.03);
        --border-hover: rgba(255, 255, 255, 0.08);
        --error: #ff7979;
        --success: #51cf66;
        font-family: Inter, system-ui, -apple-system, sans-serif;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e9e9eb;
        overflow-x: hidden;
      }

      .card {
        width: 820px;
        max-width: 95%;
        background: var(--card);
        border-radius: 16px;
        padding: 40px;
        border: 1px solid var(--border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 40px rgba(123, 110, 246, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card:hover {
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5),
          0 0 50px rgba(123, 110, 246, 0.1);
      }

      .card-header {
        margin-bottom: 32px;
      }

      .card-title {
        font-size: 28px;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(135deg, #fff 0%, var(--muted) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .card-sub {
        font-size: 14px;
        color: var(--muted);
        margin-top: 8px;
        letter-spacing: 0.3px;
      }

      .form-wrap {
        display: flex;
        gap: 50px;
        align-items: center;
      }

      .left-illustration {
        width: 240px;
        text-align: center;
        flex-shrink: 0;
      }

      .illus-circle {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        background: linear-gradient(135deg, var(--accent) 0%, #9d7ff6 100%);
        position: relative;
        box-shadow: 0 0 40px rgba(123, 110, 246, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .illus-circle:hover {
        transform: scale(1.05) rotate(-5deg);
        box-shadow: 0 0 60px rgba(123, 110, 246, 0.5);
      }

      .illus-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .illus-text {
        margin-top: 16px !important;
      }

      .form {
        flex: 1;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      input:hover {
        border-color: var(--border-hover);
        background: rgba(255, 255, 255, 0.02);
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(123, 110, 246, 0.05);
        box-shadow: 0 0 0 3px rgba(123, 110, 246, 0.1);
      }

      input::placeholder {
        color: #555;
      }

      .password-wrapper {
        position: relative;
      }

      .toggle-pass {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        transition: transform 0.2s ease;
        user-select: none;
      }

      .toggle-pass:hover {
        transform: translateY(-50%) scale(1.2);
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      .btn {
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.2s ease;
        border: none;
        font-family: inherit;
        flex: 1;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--accent) 0%,
          var(--accent-dark) 100%
        );
        color: #fff;
        border: none;
        box-shadow: 0 4px 15px rgba(123, 110, 246, 0.3);
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(123, 110, 246, 0.4);
      }

      .btn-primary:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-ghost {
        background: transparent;
        border: 1.5px solid var(--border);
        color: var(--muted);
        text-decoration: none;
      }

      .btn-ghost:hover {
        border-color: var(--accent);
        color: var(--accent);
        background: rgba(123, 110, 246, 0.05);
      }

      .error {
        color: var(--error);
        margin-top: 14px;
        font-size: 13px;
        display: none;
        padding: 10px 12px;
        background: rgba(255, 121, 121, 0.1);
        border: 1px solid rgba(255, 121, 121, 0.2);
        border-radius: 8px;
        animation: shake 0.3s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .helper {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
        display: none;
        text-align: center;
      }

      .helper.show {
        display: block;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .card {
          padding: 32px 24px;
          margin: 16px;
        }

        .card-title {
          font-size: 24px;
        }

        .form-wrap {
          flex-direction: column;
          gap: 30px;
        }

        .left-illustration {
          width: 100%;
          margin-bottom: 10px;
        }

        .illus-circle {
          width: 150px;
          height: 150px;
        }

        .actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        html,
        body {
          padding: 16px;
        }

        .card {
          padding: 24px 16px;
          border-radius: 12px;
        }

        .card-header {
          margin-bottom: 24px;
        }

        .card-title {
          font-size: 20px;
        }

        .card-sub {
          font-size: 13px;
        }

        .illus-circle {
          width: 120px;
          height: 120px;
        }

        .form-group {
          margin-bottom: 16px;
        }

        label {
          font-size: 11px;
        }

        input {
          padding: 12px 14px;
          font-size: 14px;
        }

        .btn {
          padding: 11px 16px;
          font-size: 14px;
        }

        .toggle-pass {
          right: 10px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="card-header">
        <h1 class="card-title">Welcome to SocialSync</h1>
        <p class="card-sub">Log in to continue</p>
      </div>

      <div class="form-wrap">
        <div class="left-illustration">
          <div class="illus-circle">
            <img src="monkey.jpg" alt="Monkey Cartoon" />
          </div>
          <p class="illus-text">
            Secure login to access your feed & messages.
          </p>
        </div>

        <form id="loginForm" class="form" onsubmit="return false;">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              required
              placeholder="Enter your username"
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                id="password"
                type="password"
                required
                placeholder="Enter your password"
                autocomplete="current-password"
              />
              <span id="togglePass" class="toggle-pass">üëÅÔ∏è</span>
            </div>
          </div>

          <div class="actions">
            <button id="submitBtn" class="btn btn-primary">Sign in</button>
            <a href="/signup.html" class="btn btn-ghost">Sign up</a>
          </div>

          <div id="error" class="error"></div>
          <div id="loading" class="helper">
            Checking credentials‚Ä¶
          </div>
        </form>
      </div>
    </section>

    <script>
      const submitBtn = document.getElementById("submitBtn");
      const errorEl = document.getElementById("error");
      const loadingEl = document.getElementById("loading");

      function showError(msg) {
        errorEl.style.display = "block";
        errorEl.textContent = msg;
        loadingEl.classList.remove("show");
        loadingEl.style.display = "none";
        submitBtn.disabled = false;
      }

      function clearError() {
        errorEl.style.display = "none";
        errorEl.textContent = "";
      }

      submitBtn.addEventListener("click", async () => {
        clearError();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Enter username & password");
          return;
        }

        loadingEl.classList.add("show");
        loadingEl.style.display = "block";
        submitBtn.disabled = true;

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();

          console.log("========== LOGIN RESPONSE ==========");
          console.log("Full response:", JSON.stringify(data, null, 2));
          console.log("isAdmin field:", data.isAdmin);
          console.log("isAdmin type:", typeof data.isAdmin);
          console.log("====================================");

          if (!res.ok) {
            if (res.status === 404) return showError("User not found");
            if (res.status === 401) {
              showError("Incorrect password");
              setTimeout(() => window.location.reload(), 1200);
              return;
            }
            return showError(data.message || "Login failed");
          }

          // üî• STORE TOKEN CORRECTLY - ensure it's a plain string
          if (data.token) {
            // Clean the token - remove any accidental wrapping quotes
            let cleanToken = String(data.token).trim();
            // Remove wrapping quotes if present: "eyJhb..." => eyJhb...
            if (cleanToken.startsWith('"') && cleanToken.endsWith('"')) {
              cleanToken = cleanToken.slice(1, -1);
            }

            sessionStorage.setItem("token", cleanToken);
            console.log("TOKEN STORED (length):", cleanToken.length);
            console.log("TOKEN PREVIEW:", cleanToken.substring(0, 30) + "...");

            // Verify it was stored correctly
            const storedToken = sessionStorage.getItem("token");
            if (storedToken !== cleanToken) {
              console.error("WARNING: Token storage mismatch!");
            }

            console.log("‚úÖ Token verified in sessionStorage");
            // ‚úÖ CHECK IF ADMIN AND REDIRECT
            console.log("üîç Checking if user is admin...");
            console.log("Is Admin:", data.isAdmin);

            if (data.isAdmin) {
              console.log("üë§ Admin detected! Redirecting to /admin.html");
              setTimeout(() => {
                window.location.href = "/admin.html";
              }, 300);

            } else {
              console.log("üë• Regular user. Redirecting to /index.html");
              setTimeout(() => {
                window.location.href = "/index.html";
              }, 300);
            }

          } else {
            showError("No token received from server");
            submitBtn.disabled = false;
            return;
          }
        } catch (err) {
          showError("Network error, try again.");
          console.error("Login error:", err);
          submitBtn.disabled = false;
        }
      });

      // Toggle password visibility
      document.getElementById("togglePass").addEventListener("click", () => {
        const inp = document.getElementById("password");
        const isPwd = inp.type === "password";
        inp.type = isPwd ? "text" : "password";
        document.getElementById("togglePass").textContent = isPwd ? "üôà" : "üëÅÔ∏è";
      });

      // Enter key support
      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitBtn.click();
        }
      });

      document.getElementById("username").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitBtn.click();
        }
      });

      // sessionStorage is cleared automatically when the tab/window closes.
      // Removing explicit beforeunload-clearing because it fired during navigation
      // (causing immediate logout after redirect). No action required here.
    </script>
  </body>
</html>
