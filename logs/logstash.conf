input {
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse timestamp if it exists
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }

  # Add geolocation data from IP
  if [metadata][ip] {
    geoip {
      source => "[metadata][ip]"
      target => "geoip"
    }
  }

  # Categorize event types
  if [eventType] {
    mutate {
      add_field => {
        "category" => "%{eventType}"
      }
    }
  }

  # Add priority field if not exists
  if ![priority] {
    mutate {
      add_field => { "priority" => "low" }
    }
  }

  # Mark high priority events
  if [eventType] in ["LOGIN_FAILED", "ACCOUNT_LOCKED", "SUSPICIOUS_ACTIVITY"] {
    mutate {
      update => { "priority" => "high" }
    }
  }

  # Parse user agent if device info exists
  if [metadata][device] {
    useragent {
      source => "[metadata][device]"
      target => "user_agent"
    }
  }

  # Add index name based on date
  mutate {
    add_field => {
      "[@metadata][index_date]" => "%{+YYYY.MM.dd}"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "socialsync-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional - comment out in production)
  stdout {
    codec => rubydebug
  }
}